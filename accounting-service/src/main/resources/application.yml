server:
  port: 8088

spring:
  application:
    name: accounting-service
  datasource:
    url: jdbc:postgresql://localhost:5432/supermarket_accounting
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    com.supermarket: DEBUG
