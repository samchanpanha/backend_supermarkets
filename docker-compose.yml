version: '3.8'

services:
  # Service Discovery
  eureka-server:
    image: springcloud/eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    networks:
      - supermarket-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: supermarket-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - supermarket-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: supermarket-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - supermarket-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: supermarket-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - supermarket-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: supermarket-redis
    ports:
      - "6379:6379"
    networks:
      - supermarket-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: supermarket-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - supermarket-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: supermarket-logstash
    ports:
      - "9600:9600"
      - "5044:5044"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    networks:
      - supermarket-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: supermarket-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - supermarket-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: supermarket-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - supermarket-network

  grafana:
    image: grafana/grafana:latest
    container_name: supermarket-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    networks:
      - supermarket-network

networks:
  supermarket-network:
    driver: bridge

volumes:
  postgres-data:
